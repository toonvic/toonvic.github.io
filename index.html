<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador do Casamento</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2rem;
            margin-bottom: 30px;
            white-space: pre-line;
        }

        p {
            font-size: 1.5rem;
            font-style: italic;
            margin: 20px 0;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Quantos tempo j√° se passou?</h1>
    <div id="countdown">Calculando...</div>
    <p>"It's Friday, I'm in love."</p>
    <img src="https://via.placeholder.com/600x400" alt="Imagem do casal">

    <script>
        function calculateTime() {
            const weddingDate = new Date("2025-01-17T00:00:00");
            const now = new Date();
            const diffTime = now - weddingDate;

            const seconds = Math.floor(diffTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = Math.floor(days / 365.25);

            const remainingDays = Math.floor(days % 365.25);
            const months = Math.floor(remainingDays / 30.44);
            const daysLeft = Math.floor(remainingDays % 30.44);
            const hoursLeft = hours % 24;
            const minutesLeft = minutes % 60;
            const secondsLeft = seconds % 60;

            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = 
                `${years} anos\n${months} meses\n${daysLeft} dias\n${hoursLeft} horas, ${minutesLeft} minutos e ${secondsLeft} segundos`;
        }

        calculateTime();
        setInterval(calculateTime, 1000); // Atualiza a cada segundo
    </script>
</body>
</html>
